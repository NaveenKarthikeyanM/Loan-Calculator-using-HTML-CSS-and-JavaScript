<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Loan Calculator</h1>
      <div class="top">
        <label for="principal">Enter Principal Amount :</label><br>
        <input type="number" id="principal"><br>
        <label for="interest">Enter Rate of Interest :</label><br>
        <input type="number" id="interest"><br>
        <label for="time">Enter Period of Time :</label><br>
        <input type="number" id="time"><br>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <p id="result"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
